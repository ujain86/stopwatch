<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d6fcabd67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="watch">
        <div id="timer">
            <span id="s1">0</span>
            <span id="s2">0</span>
            <span>:</span>
            <span id="s3">0</span>
            <span id="s4">0</span>
        </div>

        <div id="buttons">
            <button id="start"><i class="fa-solid fa-play"></i>Start</button>
            <button id="stop"><i class="fa-solid fa-stop"></i>Stop</button>
            <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i>Reset</button>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
